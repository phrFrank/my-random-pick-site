<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Picker Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }
    #emoji {
      font-size: 60px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .bar-container {
      width: 80%;
      background: #ddd;
      border-radius: 10px;
      margin: 10px 0;
      overflow: hidden;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    }
    .bar {
      height: 30px;
      line-height: 30px;
      color: white;
      text-align: center;
      transition: width 0.5s ease;
    }
    .wonton {
      background: #e74c3c; /* red */
    }
    .poultry {
      background: #3498db; /* blue */
    }
    .score {
      font-weight: bold;
      margin-top: 5px;
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #2ecc71;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #27ae60;
    }
    .slider-container {
      margin-top: 20px;
      text-align: center;
    }
    input[type=range] {
      width: 300px;
    }
  </style>
</head>
<body>

  <h1 id="title">Pick #0</h1>
  <div id="emoji">‚ùì</div> <!-- Emoji placeholder -->

  <div class="bar-container">
    <div id="wontonBar" class="bar wonton" style="width:0%">0</div>
  </div>
  <div class="score" id="wontonScore">Wonton: 0</div>

  <div class="bar-container">
    <div id="poultryBar" class="bar poultry" style="width:0%">0</div>
  </div>
  <div class="score" id="poultryScore">Poultry feet: 0</div>

  <button onclick="startSimulation()">Start Simulation</button>

  <div class="slider-container">
    <label for="speedSlider">‚è±Ô∏è Pick Interval (ms): </label>
    <input type="range" id="speedSlider" min="100" max="2000" step="100" value="1000">
    <span id="speedValue">1000</span> ms
  </div>

  <script>
    let wontonCount = 0;
    let poultryCount = 0;
    let totalPicks = 100;
    let currentPick = 0;
    let interval;
    let pause = 1000; // default 1 second

    document.getElementById("speedSlider").addEventListener("input", function() {
      pause = parseInt(this.value);
      document.getElementById("speedValue").textContent = pause;
    });

    function updateBars() {
      document.getElementById("title").textContent = "Pick #" + currentPick;

      let wontonPercent = (wontonCount / totalPicks) * 100;
      let poultryPercent = (poultryCount / totalPicks) * 100;

      let wontonBar = document.getElementById("wontonBar");
      let poultryBar = document.getElementById("poultryBar");

      wontonBar.style.width = wontonPercent + "%";
      poultryBar.style.width = poultryPercent + "%";

      wontonBar.textContent = wontonCount;
      poultryBar.textContent = poultryCount;

      document.getElementById("wontonScore").textContent = "Wonton: " + wontonCount;
      document.getElementById("poultryScore").textContent = "Poultry feet: " + poultryCount;
    }

    function updateEmoji(pick) {
      const emojiDiv = document.getElementById("emoji");
      if (pick === "wonton") {
        emojiDiv.textContent = "ü•ü";
        emojiDiv.style.color = "#e74c3c"; // red theme
      } else {
        emojiDiv.textContent = "üêì";
        emojiDiv.style.color = "#3498db"; // blue theme
      }
    }

    function startSimulation() {
      wontonCount = 0;
      poultryCount = 0;
      currentPick = 0;
      updateBars();
      document.getElementById("emoji").textContent = "‚ùì";

      clearInterval(interval);
      interval = setInterval(() => {
        if (currentPick >= totalPicks) {
          clearInterval(interval);
          document.getElementById("title").textContent = "Simulation Complete!";
          return;
        }

        currentPick++;
        // Random pick: 0 = wonton, 1 = poultry feet
        if (Math.random() < 0.5) {
          wontonCount++;
          updateEmoji("wonton");
        } else {
          poultryCount++;
          updateEmoji("poultry");
        }
        updateBars();
      }, pause);
    }
  </script>

</body>
</html>
